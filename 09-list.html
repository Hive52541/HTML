<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>목록 태그</h1>
    <!-- 
        순서없는 목록(Unordered List)
            + <ul> 태그를 사용한다.
            + <li> 태그를 이용해서 목록 아이템(List item)를 정의한다.
            + 사용 예)
                메뉴, 내비게이션의 링크목록을 정의할 때 사용.    

        순서있는 목록(Ordered List)
            + <ol> 태그를 사용한다.
            + <li> 태그를 이용해서 목록 아이템(List item)를 정의한다.  
                + 사용 예)
                순위, 랭킹, 레시피 목록을 정의할 때 사용.    
              

        정의목록(Description List)
            + <dl> 태그를 사용한다.
            + <dt> 태그와 <dd>태그를 이용해서 항목과  데이터를 정의한다. 
                + 사용 예)
                영화정보, 책정보 등을 정의할 때 사용한다.-->

    <h2>순서없는 목록</h2>
    <h3>상품 카테고리</h3>
    <ul>
      <li>국내도서</li>
      <li>외국도서</li>
      <li>전자책</li>
      <li>음반</li>
      <li>기프트</li>
    </ul>
    <h3>즐겨찾기 목록</h3>
    <ul>
        <li><a href="">유튜브</a></li>
        <li><a href="">네이버 웹툰</a></li>
        <li><a href="">다음웹툰</a></li>
        <li><a href="">인스타그램</a></li>
    </ul>
  </body>
</html>
